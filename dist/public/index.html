<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud websockets</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- animate.css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form action="" class="card card-body rounded-0" id="noteForm">
            <h1 class="h3 mb-5">Add a note</h1>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Write a title"
              class="form-control rounded-0 mb-3"
              autofocus
            />

            <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="Write the description"></textarea>
            <button class="btn btn-dark rounded-0">Send</button>
          </form>
        </div>
        <div class="col-md-8 py-3">
          <div id="notes"></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="ui.js"></script>
    <script src="socket.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
